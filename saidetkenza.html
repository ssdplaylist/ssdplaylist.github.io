<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Kenza et Saïd</title>
  <style>
  #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; position:absolute;bottom:90px;left:140px;z-index:50 }
  #draggable:hover{cursor:pointer}
  #said {position:absolute;bottom:0px; left:0px}
  #droppable{position:absolute;bottom:0px; right:0px}
  body{background: url('img/marseille.png') no-repeat center center fixed;overflow: hidden;}
  h5,h3,h1{background-color:white !important}
  #title{position:absolute;top:0px; left:200px}
  </style>
  <script src="dist/jquery.min.js"></script>
  <script src="dist/jquery-ui.min.js"></script>
   <script src="dist/sweetalert.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable();
    $( "#droppable" ).droppable({
      drop: function( event, ui ) {
       
		$("#said").html('<img src="img/said_dead.png">')
		$("#droppable").html('<h3>"Merci Baba !"</h3><img width="300px" src="img/kenza_living.png">')
		 swal({
			  type: 'success',
			  title: 'Bravo !',
			  text: "Vous avez réalisé une transplantation cardiaque et sauvé Kenza! Saïd devrait s'en sortir, Inch'Allah ...",
			  imageUrl: "img/kenza_finish.png",
			  showCancelButton: false,
			  confirmButtonColor: '#3085d6',
			  confirmButtonText: 'Question suivante'
				}).then((result) => {
				if (result.value) {
					window.location = "usboy.html"
			  }
			})
      }
    });
  } );
  
  $(document).ready(function() {
  console.log("test")
  var canvas = $('#canvas')[0];
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');
    var w = canvas.width;
    var h = canvas.height;
    ctx.strokeStyle = 'rgba(174,194,224,1)';
    ctx.lineWidth = 1.5;
    ctx.lineCap = 'round';

    var init = [];
    var maxParts = 1000;
    for (var a = 0; a < maxParts; a++) {
      init.push({
        x: Math.random() * w,
        y: Math.random() * h,
        l: Math.random() * 1,
        xs: -4 + Math.random() * 4 + 2,
        ys: Math.random() * 10 + 10
      })
    }

    var particles = [];
    for (var b = 0; b < maxParts; b++) {
      particles[b] = init[b];
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (var c = 0; c < particles.length; c++) {
        var p = particles[c];
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        ctx.lineTo(p.x + p.l * p.xs, p.y + p.l * p.ys);
        ctx.stroke();
      }
      move();
    }

    function move() {
      for (var b = 0; b < particles.length; b++) {
        var p = particles[b];
        p.x += p.xs;
        p.y += p.ys;
        if (p.x > w || p.y > h) {
          p.x = Math.random() * w;
          p.y = -20;
        }
      }
    }

    setInterval(draw, 30);

  }
});
  
  </script>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="container" class="container">
<h1 id="title">2: Sauve Kenza</h1>

</div>

</div>
</div>
 
</body>
